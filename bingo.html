<!DOCTYPE html>
<html lang="en">
  <head>
    <title>F1 Bingo</title>
    <meta name="description" content="Digital bingo sheet maker, originally made for F1">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="F1 Bingo" />
    <meta property="og:description" content="Digital bingo sheet maker" />
    <meta property="og:url" content="https://monsieurleslug.github.io/bingo" />
    <meta property="og:image" content="https://github.com/MonsieurLeSlug/MonsieurLeSlug.github.io/blob/main/Bingo/favicon.png?raw=true" />
    <meta name="theme-color" content="#FF0000" data-react-helmet="true" />
    <link rel="stylesheet" href="./Bingo/style.css">
    <link rel="icon" type="image/x-icon" href="./Bingo/favicon.png">
    <script src="./Bingo/script.js"></script>
    <script src="./js/html2canvas.min.js"></script>
  </head>

  <body>
    <div id="container">

      <img src="./img/f1_logo_red.svg" alt="F1 logo" id="logo">

      <h1 id="heading">F1 Bingo</h1>

      <div class="sheetContainer">
        <table id="sheet">
          <tbody id="sheet_body">
            <tr>
              <td id="A1" class="square"><img class="img" alt="Image A1"/><span class="text"></span></td>
              <td id="A2" class="square"><img class="img" alt="Image A2"/><span class="text"></span></td>
              <td id="A3" class="square"><img class="img" alt="Image A3"/><span class="text"></span></td>
              <td id="A4" class="square"><img class="img" alt="Image A4"/><span class="text"></span></td>
              <td id="A5" class="square"><img class="img" alt="Image A5"/><span class="text"></span></td>
            </tr>
            <tr>
              <td id="B1" class="square"><img class="img" alt="Image B1"/><span class="text"></span></td>
              <td id="B2" class="square"><img class="img" alt="Image B2"/><span class="text"></span></td>
              <td id="B3" class="square"><img class="img" alt="Image B3"/><span class="text"></span></td>
              <td id="B4" class="square"><img class="img" alt="Image B4"/><span class="text"></span></td>
              <td id="B5" class="square"><img class="img" alt="Image B5"/><span class="text"></span></td>
            </tr>
            <tr>
              <td id="C1" class="square"><img class="img" alt="Image C1"/><span class="text"></span></td>
              <td id="C2" class="square"><img class="img" alt="Image C2"/><span class="text"></span></td>
              <td id="C3" class="square"><img class="img" alt="Image C3"/><span class="text">Free space</span></td>
              <td id="C4" class="square"><img class="img" alt="Image C4"/><span class="text"></span></td>
              <td id="C5" class="square"><img class="img" alt="Image C5"/><span class="text"></span></td>
            </tr>
            <tr>
              <td id="D1" class="square"><img class="img" alt="Image D1"/><span class="text"></span></td>
              <td id="D2" class="square"><img class="img" alt="Image D2"/><span class="text"></span></td>
              <td id="D3" class="square"><img class="img" alt="Image D3"/><span class="text"></span></td>
              <td id="D4" class="square"><img class="img" alt="Image D4"/><span class="text"></span></td>
              <td id="D5" class="square"><img class="img" alt="Image D5"/><span class="text"></span></td>
            </tr>
            <tr>
              <td id="E1" class="square"><img class="img" alt="Image E1"/><span class="text"></span></td>
              <td id="E2" class="square"><img class="img" alt="Image E2"/><span class="text"></span></td>
              <td id="E3" class="square"><img class="img" alt="Image E3"/><span class="text"></span></td>
              <td id="E4" class="square"><img class="img" alt="Image E4"/><span class="text"></span></td>
              <td id="E5" class="square"><img class="img" alt="Image E5"/><span class="text"></span></td>
            </tr>
          </tbody>
        </table>

        <div class="sheetButtons">
          <button id="edit">Edit</button>
          <button id="shuffle">Shuffle</button>
          <button id="export">Export</button>
          <button id="import">Import</button>
          <button id="screenshot">Screenshot</button>
          <button id="reset">Reset</button>
        </div>
      </div>

      <div id="antitamper" class="hide">
        <svg id="closeall" height="40px" width="40px" version="1.1" viewBox="0 0 512 512" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M443.6,387.1L312.4,255.4l131.5-130c5.4-5.4,5.4-14.2,0-19.6l-37.4-37.6c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4  L256,197.8L124.9,68.3c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4L68,105.9c-5.4,5.4-5.4,14.2,0,19.6l131.5,130L68.4,387.1  c-2.6,2.6-4.1,6.1-4.1,9.8c0,3.7,1.4,7.2,4.1,9.8l37.4,37.6c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1L256,313.1l130.7,131.1  c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1l37.4-37.6c2.6-2.6,4.1-6.1,4.1-9.8C447.7,393.2,446.2,389.7,443.6,387.1z"/></svg>
      </div>
      <div id="editform" class="hide">
        <div class="square"><img id="editimg" class="img" alt="Temporary Image"/><span id="edittext" class="text"></span></div>
        <div class="editarea">
          <div class="text-input">
            <label for="inputtext">Text</label>
            <input type="text" id="inputtext" placeholder="Latifi crashes">
          </div>
          <div class="url-input">
            <label for="inputurl">Image URL</label>
            <input type="text" id="inputurl" placeholder="https://i.imgur.com/TxvpVpv.png">
          </div>
          <div class="textsize-input">
            <label for="inputurl">Text Size (px)</label>
            <input type="number" id="inputsize" min="10" max="50" value="21">
          </div>
          <div class="edit-buttons">
            <button id="editcancel" class="btn-cancel">Cancel</button>
            <button id="editsave" class="btn-green">Save</button>
          </div>
        </div>
      </div>
      <div id="importbox" class="hide">
        <div class="text-input">
          <label for="importtext">Savedata</label>
          <input type="text" id="importtext" placeholder='{"A1":{"img":"goatifi.png","text":"EXAMPLE"}}'>
        </div>
        <div class="edit-buttons">
          <button id="importcancel" class="btn-cancel">Cancel</button>
          <button id="importsave" class="btn-green">Import</button>
        </div>
      </div>
      <div id="screenshotbox" class="hide"></div>
      <div id="resetbox" class="hide">
        <p class="reset-warning">WARNING: This will clear the entire grid.</p>
        <p>It is recommended to export to a safe place before resetting. Are you sure you want to do this?</p>
        <div class="edit-buttons">
          <button id="resetcancel" class="btn-cancel">Cancel</button>
          <button id="resetconfirm" class="btn-red">Reset</button>
        </div>
      </div>

    </div>
  </body>
</html>
